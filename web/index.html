      :root {

        --muted-text: #4b5563;
        --subtle-text: #6b7280;
        --surface: #ffffff;
        --surface-muted: #f7f9fc;
        --border: rgba(11,31,58,0.08);
        --shadow-color: rgba(11,31,58,0.08);
        --brand-primary: var(--saifin-navy-900);
        --brand-primary-contrast: #e4e2e3;
        --brand-accent: var(--saifin-accent-500);
        color: var(--text);
        background-color: var(--background);
      }
      * { box-sizing: border-box; }
      body { margin: 0; min-width: 320px; min-height: 100vh; }
      #app { max-width: none; margin: 0; padding: 0; text-align: initial; }
      
      /* Critical header styles */
      .site-header {
        background: var(--brand-primary);
        color: var(--brand-primary-contrast);
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }
      .brand-mark {
        display: flex;
        align-items: center;
      }
      .brand-logo-img {
        height: 32px;
        width: auto;
      }
      
      /* Critical hero styles - OPTIMIZED for LCP & CLS */
      .hero {
        height: clamp(420px, 62vh, 640px);
        min-height: 420px;
        position: relative;
        overflow: hidden;
        contain: layout style paint;
      }
      .hero-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        content-visibility: auto;
        aspect-ratio: 16/9;
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(20,24,51,0.7) 0%, rgba(20,24,51,0.4) 100%);
      }
      .hero-content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 48px 16px;
      }
      .hero-title {
        font-family: 'Cinzel', ui-serif, Georgia, 'Times New Roman', serif;
        font-weight: 800;
        font-size: clamp(2rem, 5vw, 3.5rem);
        line-height: 1.1;
        margin: 0 0 16px;
        letter-spacing: -0.01em;
      }
      .hero-title-line {
        display: block;
      }
      .hero-sub {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        margin: 0 0 32px;
        opacity: 0.9;
        max-width: 600px;
      }
      .hero-cta-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }
      
      /* Critical button styles */
      .p-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--brand-primary);
        border: 1px solid var(--brand-primary);
        color: var(--brand-primary-contrast);
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.15s ease;
      }
      .p-button:hover {
        background: var(--saifin-navy-700);
        border-color: var(--saifin-navy-700);
        transform: translateY(-1px);
      }
      .p-button-lg {
        padding: 16px 32px;
        font-size: 1.1rem;
      }
      .p-button-rounded {
        border-radius: 12px;
      }
      .p-button-raised {
        box-shadow: 0 8px 24px var(--shadow-color);
      }
      
      /* Navigation */
      .site-nav {
        display: flex;
        gap: 24px;
        align-items: center;
      }
      .nav-link {
        color: var(--brand-primary-contrast);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 0;
        transition: opacity 0.15s ease;
      }
      .nav-link:hover {
        opacity: 0.8;
      }
      
      /* Mobile navigation */
      .nav-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--brand-primary-contrast);
        font-size: 1.5rem;
        cursor: pointer;
      }
      
      @media (max-width: 768px) {
        .nav-toggle { display: block; }
        .site-nav { display: none; }
        .site-nav.is-open { display: flex; flex-direction: column; position: absolute; top: 100%; left: 0; right: 0; background: var(--brand-primary); padding: 16px; }
      }
